<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player">
          <h2>player</h2>
          <p>0</p>
        </div>
        <div class="computer">
          <h2>computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>rock paper and scissors</h1>
        <button>let's play</button>
      </div>
      <div class="match fadeOut">
        <div class="text">choose an option</div>
        <div class="hands">
          <img src="images/rock.png" class="player-hand" />
          <img src="images/rock.png" class="computer-hand" />
        </div>
        <div class="options">
          <button>rock</button>
          <button>paper</button>
          <button>scissors</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
